<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="storeItemInstance">
            <h2><span jhiTranslate="food24App.storeItemInstance.detail.title">Store Item Instance</span> {{storeItemInstance.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="food24App.storeItemInstance.price">Price</span></dt>
                <dd>
                    <span>{{storeItemInstance.price}}</span>
                </dd>
                <dt><span jhiTranslate="food24App.storeItemInstance.storeItem">Store Item</span></dt>
                <dd>
                    <div *ngIf="storeItemInstance.storeItemId">
                        <a [routerLink]="['/store-item', storeItemInstance.storeItemId, 'view']">{{storeItemInstance.storeItemId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="food24App.storeItemInstance.store">Store</span></dt>
                <dd>
                    <div *ngIf="storeItemInstance.storeId">
                        <a [routerLink]="['/store', storeItemInstance.storeId, 'view']">{{storeItemInstance.storeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/store-item-instance', storeItemInstance.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
