<div>
    <h2 id="page-heading">
        <span jhiTranslate="food24App.storeItemInstance.home.title">Store Item Instances</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-store-item-instance" [routerLink]="['/store-item-instance/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="food24App.storeItemInstance.home.createLabel">
            Create new Store Item Instance
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'food24App.storeItemInstance.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="storeItemInstances">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="food24App.storeItemInstance.price">Price</span></th>
            <th><span jhiTranslate="food24App.storeItemInstance.storeItem">Store Item</span></th>
            <th><span jhiTranslate="food24App.storeItemInstance.store">Store</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let storeItemInstance of storeItemInstances ;trackBy: trackId">
                <td><a [routerLink]="['/store-item-instance', storeItemInstance.id, 'view' ]">{{storeItemInstance.id}}</a></td>
                <td>{{storeItemInstance.price}}</td>
                <td>
                    <div *ngIf="storeItemInstance.storeItemId">
                        <a [routerLink]="['../store-item', storeItemInstance.storeItemId , 'view' ]" >{{storeItemInstance.storeItemName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="storeItemInstance.storeId">
                        <a [routerLink]="['../store', storeItemInstance.storeId , 'view' ]" >{{storeItemInstance.storeName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/store-item-instance', storeItemInstance.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/store-item-instance', storeItemInstance.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'store-item-instance', { outlets: { popup: storeItemInstance.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
