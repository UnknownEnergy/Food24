<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-store-item-instance-heading" jhiTranslate="food24App.storeItemInstance.home.createOrEditLabel">Create or edit a Store Item Instance</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!storeItemInstance.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="storeItemInstance.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="food24App.storeItemInstance.price" for="field_price">Price</label>
                    <input type="number" class="form-control" name="price" id="field_price"
                        [(ngModel)]="storeItemInstance.price" required/>
                    <div [hidden]="!(editForm.controls.price?.dirty && editForm.controls.price?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.price?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.price?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="food24App.storeItemInstance.storeItem" for="field_storeItem">Store Item</label>
                    <select class="form-control" id="field_storeItem" name="storeItem" [(ngModel)]="storeItemInstance.storeItemId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="storeItemOption.id" *ngFor="let storeItemOption of storeitems; trackBy: trackStoreItemById">{{storeItemOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="food24App.storeItemInstance.store" for="field_store">Store</label>
                    <select class="form-control" id="field_store" name="store" [(ngModel)]="storeItemInstance.storeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="storeOption.id" *ngFor="let storeOption of stores; trackBy: trackStoreById">{{storeOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
